<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>결제 페이지</title>  
    <link rel="stylesheet" href="/css/style.css">  <!-- CSS 파일 링크 -->
</head>
<body>
    <div class="nav">
        <a href="/ZZOng">홈</a>
    </div>
<div class="payment-container">
    <h2>결제 정보</h2>
    <div class="input-group">
        <label for="card-number">카드 번호</label>
        <input type="text" id="card-number" placeholder="카드 번호 입력" maxlength="16">
        <div id="card-number-error" class="error-message">카드 번호는 16자리여야 합니다.</div>
    </div>

    <div class="input-group">
        <label for="expiry-date">유효 기간 (MM/YY)</label>
        <input type="text" id="expiry-date" placeholder="MM/YY" maxlength="5">
        <div id="expiry-date-error" class="error-message">유효 기간을 올바르게 입력해주세요.</div>
    </div>

    <div class="input-group">
        <label for="cvv">CVV</label>
        <input type="text" id="cvv" placeholder="CVV 입력" maxlength="3">
        <div id="cvv-error" class="error-message">CVV는 3자리여야 합니다.</div>
    </div>

    <button class="button" onclick="submitPayment()">결제</button>
</div>

<script src="/script.js"></script>  <!-- JavaScript 파일 링크 -->

</body>
</html>
