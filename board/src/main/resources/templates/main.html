<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>포트폴리오 & 커미션</title>
    <link rel="stylesheet" href="css/main_style.css">
</head>
<body>
    <div class="container">
        <!-- 좌측 프로필 섹션 -->
        <aside class="profile">
            <div class="profile-picture">
                <img src="img/pr-picture.png" alt="프로필사진" class="" width="100%" height="100%">
            </div>
            <div class="profile-info">
                <p class="profile-name">쫑쌤 JJONG-SSAM</p>
                <h3>경력 및 소개</h3>
                <p>-1</p>
                <p>-2</p>
                <div class="sns">
                    <a>x</a>
                </div>
                <div class="contact">
                    <h3>외주문의 및 연락</h3>
                    <p>0000@gmail.com</p>
                </div>
            </div>
            <div class="profile-footer">
                <img src="img/pr-design.png" alt="프로필하단디자인">            
            </div>
        </aside>

        <!-- 상단 검색 및 사용자 정보 -->
        <header class="header">
            <div class="search-bar">
                <div class="search-container">
                    <img src="img/icon-searchbar.png" alt="검색 아이콘" class="search-icon">
                    <input type="text" placeholder="search-bar">
                </div>
            </div>            
            <div class="user-info">
                <span>닉네임: 관리자</span>
                <button>내 계정</button>
                <button>로그아웃</button>
            </div>
        </header>

        <!-- 작품 섹션 -->
        <main class="main-content">
            <section class="art-gallery">
                <div class="art-item">LD</div>
                <div class="art-item">SD</div>
                <div class="art-item">썸네일</div>
            </section>

            <section class="info-section">
                <div class="notice">
                    <h3>공지사항</h3>
                    <a>커미션 공지 입니다.</a>
                    <a>자리 3개 남았습니다.</a>
                </div>
                <div class="faq">
                    <h3>문의 및 답변</h3>
                    <a>문의사항입니다.</a>
                </div>
            </section>

            <section class="recent-work">
                <h3>최근 작업물</h3>
                <div class="work-grid">
                    <!-- 작업물은 나중에 이미지로 채울 수 있음 -->
                    <div class="work-item" id="work-item0"></div>
                    <div class="work-item" id="work-item1"></div>
                    <div class="work-item" id="work-item2"></div>
                    <div class="work-item" id="work-item3"></div>
                    <div class="work-item" id="work-item4"></div>
                    <div class="work-item" id="work-item5"></div>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
