<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>포트폴리오 & 커미션</title>
    <link rel="stylesheet" href="css/main_style.css">
    <link rel="stylesheet" href="css/register_style.css">
</head>
<body>
    <div class="container">
        <!-- 좌측 프로필 섹션 -->
        <aside class="profile">
            <div class="profile-picture">
                <img src="img/pr-picture.png" alt="프로필사진" class="" width="100%" height="100%">
            </div>
            <div class="profile-info">
                <p class="profile-name">쫑쌤 JJONG-SSAM</p>
                <h3>경력 및 소개</h3>
                <p>-1</p>
                <p>-2</p>
                <div class="sns">
                    <a>x</a>
                </div>
                <div class="contact">
                    <h3>외주문의 및 연락</h3>
                    <p>0000@gmail.com</p>
                </div>
            </div>
            <div class="profile-footer">
                <img src="img/pr-design.png" alt="프로필하단디자인">            
            </div>
        </aside>

        <!-- 상단 검색 및 사용자 정보 -->
        <header class="header">
            <div class="search-bar">
                <div class="search-container">
                    <img src="img/icon-searchbar.png" alt="검색 아이콘" class="search-icon">
                    <input type="text" placeholder="search-bar">
                </div>
            </div>            
            <div class="user-info">
                <span>닉네임: 관리자</span>
                <button>내 계정</button>
                <button>로그아웃</button>
            </div>
        </header>

        <!-- 내용 세션 -->
        <main class="login-content">
            <section class="login">
                <h2>로그인</h2>
                <form action="/user/login" method="POST">
                    <input type="text" name="user_id" placeholder="아이디" required>
                    <input type="password" name="user_pw" placeholder="비밀번호" required>
                    <button type="submit" value="로그인">로그인</button>
                </form>
                <p>아직 계정이 없으신가요? <a href="register.html">회원가입</a></p>
            </section>
        </main>
    </div>
</body>
</html>
